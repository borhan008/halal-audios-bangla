<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islamic Audio Library</title>
    <script src="tailwind.js"></script>
    <script src="https://kit.fontawesome.com/7ceb067bec.js" crossorigin="anonymous"></script>

    <style>
        #audio-image {
            width: 50px;
            height: 50px;
        }
    </style>
</head>

<body>

    <div id="audio-categories" class="flex flex-wrap justify-center content-center mx-auto max-w-sm min-h-screen gap-4">
        <div class="w-full">
            <h2 class="text-red-300 w-full text-center text-2xl font-bold">ইসলামিক অডিও লাইব্রেরি
            </h2>
            <span class="text-xs text-center block">অডিও সমূহ ইন্টারনেট থেকে সংগৃহিত..</span>
        </div>
    </div>
    <audio src="" id="audio" class="hidden"></audio>
    <div id="all-audio">

        <div class="w-full sticky top-0 bg-white border border-red-50">

            <div
                class="flex justify-between items-center shadow-lg py-1 px-1 md:px-5 border-t border-red-50 flex-col md:flex-row gap-4 md:gap-0">

                <div class="flex items-center justify-between w-full md:w-auto">
                    <div class="text-xs w-6 cursor-pointer text-red-300 text-xl hover:text-red-400 justify-self-start"
                        id="back-categories">
                        <i class="fas fa-long-arrow-alt-left"></i>
                    </div>
                    <div class="audio-controlls w-auto w-40">
                        <div class="flex justify-center">
                            <div id="previous-btn"
                                class="cursor-pointer w-8 h-8 bg-red-200 text-white text-xl text-center rounded-full flex items-center justify-center hover:bg-red-300">
                                <i class="fa fa-solid fa-caret-left"></i>
                            </div>
                            <div id="play-btn"
                                class="mx-3 cursor-pointer w-8 h-8 bg-red-200 text-white text-xl text-center rounded-full flex items-center justify-center hover:bg-red-300">
                                <i class="fa fa-solid fa-play"></i>
                            </div>
                            <div id="next-btn"
                                class="cursor-pointer w-8 h-8 bg-red-200 text-white text-xl text-center rounded-full flex items-center justify-center hover:bg-red-300">
                                <i class="fa fa-solid fa-caret-right"></i>
                            </div>
                        </div>
                    </div>
                    <div class="flex items-center max-w-xs w-auto md:w-80 justify-center">
                        <img class="rounded-full"
                            src="https://d-great.org/wp-content/themes/apparatus/images/newsletter_loader.gif"
                            id="audio-image" alt="">
                        <div class="ml-2">
                            <h2 id="audio-name" class="hidden md:block  truncate text-sm">Loading...</h2>
                            <div class="text-xs">
                                <span id="audio-currenttime">00:00</span>
                                /
                                <span id="audio-timing">00:00</span>
                            </div>
                        </div>
                    </div>
                </div>


                <div
                    class="h-3 flex items-center flex-1 md:max-w-xs justify-between gap-2 ml-2 w-full md:w-auto px-1 md:px-0">

                    <div class="flex items-center">
                        <div id="audio-loop"
                            class="text-xl text-center rounded-full flex items-center justify-center cursor-pointer text-red-200 relative hover:text-red-300">
                            <i class="fas fa-circle-notch"></i>
                            <span class="text-xs absolute top-0" id="audio-loop-span">x</span>
                        </div>
                        <span id="audio-muter"
                            class="ml-3 mr-1  w-8 h-8  text-xl text-center rounded-full flex items-center justify-center cursor-pointer text-red-300 hover:text-red-400"><i
                                class="fas fa-volume-down text-xl "></i></span>
                        <div id="audio-volume" onclick="changeVolume(event)" class="bg-red-100 h-1 w-20 cursor-pointer">
                            <div class="bg-red-200 h-1" style="width:10%;"></div>
                        </div>
                    </div>
                    <a href="#" id="download-link"
                        class=" w-8 h-8 bg-red-200 text-white text-xl text-center rounded-sm flex items-center justify-center hover:bg-red-300"
                        target="__blank">
                        <i class="fas fa-arrow-down"></i>
                    </a>

                </div>

            </div>
            <div class="w-full h-1 cursor-pointer bg-red-50">
                <div class="bg-red-200 h-1" id="audio-progress"></div>
            </div>
        </div>
        <div id="audio-lists" class="mt-2">

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
